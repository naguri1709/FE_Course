<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BÃ i 2</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="bai-2">
      <div class="form">
        <div class="login">
          <div class="login-item">
            <span class="login-title">Email</span>
            <input type="email" class="login-input" />
          </div>
          <div class="login-item">
            <span class="title">Password</span>
            <input type="password" name="" id="" class="login-input" />
          </div>
        </div>

        <div class="address">
          <div class="address-item">
            <span class="address-title">Address</span>
            <input
              type="text"
              name=""
              id=""
              class="address-input"
              placeholder="1234 Main St"
            />
          </div>
          <div class="address-item">
            <span class="address-title">Address 2</span>
            <input
              type="text"
              name=""
              id=""
              class="address-input"
              placeholder="Apartment, studio, or floor"
            />
          </div>
        </div>

        <div class="location">
          <div class="location-item">
            <span class="location-title">City</span>
            <input type="text" class="city" />
          </div>
          <div class="location-item">
            <span class="location-title">State</span>
            <select name="" id="" class="state">
              <option value="">Choose...</option>
            </select>
          </div>
          <div class="location-item">
            <span class="location-title">Zip</span>
            <input type="text" class="zip" />
          </div>
        </div>

        <div class="checkbox-item">
          <input type="checkbox" name="user1" id="user1" />
          <label for="user1">Check me out</label>
        </div>

        <div class="btn">
          <button class="btn btn-primary" type="submit">Sign in</button>
        </div>
      </div>
    </section>
  </body>
</html>
