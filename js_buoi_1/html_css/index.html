<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Start Bootstrap</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section starts -->
    <div class="header-section">
      <div class="header-brand">
        <p>start boostrap</p>
      </div>
      <div class="header-login">
        <button type="button" class="btn btn-primary">Sign In</button>
      </div>
    </div>
    <!-- header section ends -->

    <!-- body section starts -->
    <div class="body-section">
      <div class="body-img">
        <p class="text-center">
          Build a landing page for your business or project and generate more
          leads!
        </p>
        <div class="body-input">
          <input type="text" name="" id="" placeholder="Enter your email..." />
          <button type="button" class="btn btn-primary">Sign up!</button>
        </div>
      </div>

      <div class="body-feature">
        <div class="feature-container d-flex justify-content-around">
          <div class="feature-item d-flex col">.</div>
        </div>
      </div>
    </div>
    <!-- body section ends -->
  </body>
</html>
